<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>SMS Tool</title>
</head>

<body>
    <main>
        <!-- REGISTER  -->
        <section id="register">
            <form action="" id="reg-form">
                <h2>Vul in</h2>
                <h3>Unit informatie</h3>
                <input type="tel" name="" class="unit" id="unit-tel" placeholder="GSM nummer">
                <input type="number" class="unit" id="unit-id" placeholder="ID Code">
                <select name="" class="unit" id="unit-model">
                    <option value="" disabled selected>Model unit</option>
                    <option value="2w4g">2w-4g</option>
                </select>
                <div id="user">
                <h3>Technieker informatie</h3>
                <input type="text" class="user" id="user-name" placeholder="Naam technieker">
                <input type="tel" class="user" name="" id="user-tel" placeholder="GSM nummer">
            </div>
            <button type="button" id="reg-bttn">Ga verder</button>

            </form>
        </section>
        <!-- CONTENT -->
        <section id="content">
            <h2>SMSEN naar <span id="tel_unit">id</span> ID: <span id="id_unit"></span></h2>

            <!-- MENU HERE -->

            <!-- HOME -->
            <div id="home">
                <h3>Home</h3>
                <p>Dag <span id="username"></span> deze tool is ontwikkeld om sneller smsen te sturen naar een unit.</p>
            </div>
            <!-- PRESETS -->
            <div id="presets">
                <!-- bv setup sms -->
            </div>
            <!-- TESTEN -->
            <div id="testen">
                

            </div>
            <!-- PARAMETERS -->
            <div id="parameters">

            </div>
        </section>
    </main>
    <script src="main.min.js"></script>

</body>

</html>
